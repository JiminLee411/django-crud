{% extends 'articles/base.html' %}
{% block body %}
  <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">글 작성하기</li>
  </ol>
</nav>

<form action="{% url 'articles:create' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" placeholder="제목 작성하기">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" name="content" id="content" rows="10" placeholder="내용 작성하기" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">작성하기</button>
</form>

<form action="" method="POST">
  {% csrf_token %}
  {{ article_form.as_p }}
  <button type="submit" class="btn btn-primary">작성하기</button>
</form>

{% endblock %}
