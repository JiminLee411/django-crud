{% extends 'articles/base.html' %}
{% block body %}
  <h1>글 작성하기</h1>
  <form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    <label for="title">제목 : </label><br>
    <input type="text" name="title" id="title" value="{{ article.title }}" style="width:300px"><br>
    <label for="content">내용 : </label><br>
    <textarea name="content" id="contnet" cols="40" rows="20">{{ article.content }}</textarea><br>
    <input type="submit" value="수정하기">
  </form>
{% endblock %}
