{% extends 'articles/base.html' %}
{% block body %}
  <div><h6 class="text-right text-secondary">{{ article.id }}번째 글 </h6></div>
  <h4 style="display:inline-block;"> {{ article.title }}</h4>
  <hr>
  <p  class="text-right">
    <a href="{% url 'articles:edit' article.pk %}" class="text-right ml-auto">[수정하기]</a>
    <a href="{% url 'articles:delete' article.pk %}" class="text-right ml-auto">[글 삭제하기]</a>
  </p>
  <div><p>{{ article.content }}</p></div>
  <br>
  
  <h6 class="text-right text-secondary ml-auto">작성일자 : {{ article.created_at }}</h6>
  <h6 class="text-right text-secondary">수정일자 : {{ article.updated_at }}</h6>
  
  
  
  <hr>
  <a href="{% url 'articles:index' %}">목록으로</a>
  {% comment %} <a href="/articles/">목록으로</a><br> {% endcomment %}
{% endblock %}
