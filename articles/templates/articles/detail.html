{% extends 'articles/base.html' %}
{% block body %}
  <h5>{{ article.id }}번 글</h5>
  <h4>{{ article.title }}의 내용</h4>
  <hr>
  <p>{{ article.content }}</p>
  <br>

  <h5>작성일자 : {{ article.created_at }}</h5>
  <h5>수정일자 : {{ article.updated_at }}</h5>
  <a href="/articles/">목록으로</a>
  <a href="/articles/{{ article.pk }}/edit">수정하기</a>
  <a href="/articles/{{ article.pk }}/delete/">글 삭제하기</a>
{% endblock %}
